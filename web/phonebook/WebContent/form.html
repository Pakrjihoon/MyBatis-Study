<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전화번호 입력페이지</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" href="css/notosanskr.css"/>
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="css/default.css"/>
</head>
<body>
<div id="header">
	<div class="aux">
	<h1>
	<a href="">
	<img src="img/profile.jpg" class="profile"/>
	<span>김필구님의 전화번호부</span></a>
	</h1>
	</div><!-- //.aux-->
</div><!-- //header -->
<div id="content">
<h2>전화번호 입력</h2>
	<div id="formBox">
		<form id="form" action="">
			<fieldset>
				<legend class="screen_out">전화번호 입력폼</legend>
				<div class="row">
					<label for="name">이 름</label>
					<input id="name" title="2~6글자 한글과 숫자로만 입력해주세요."
					 placeholder="이름입력" />
				</div>
				<div class="row">
					<label for="phone">전화번호</label>
					<span id="phone">
					<select id="phone1" title="반드시 선택해주세요.">
							<option>010</option>
							<option>011</option>
							<option>016</option>
							<option>017</option>
							<option>019</option>
					</select>
					- 
					<input id="phone2" title="3~4글자 숫자만 입력해주세요." class="digit4"
						placeholder="숫자입력" size="4" maxlength="4" />
					- 
					<input id="phone3" title="4글자 숫자만 입력해주세요." class="digit4"
					placeholder="숫자입력" size="4"	maxlength="4" />
					</span>
				</div>
				<div class="row">
					<label for="age">생년월일</label><span id="age">
					<select id="year" >
					
							<option  value="2018">2018</option>
							
							<option  value="2017">2017</option>
							
							<option  value="2016">2016</option>
							
							<option  value="2015">2015</option>
							
							
					</select><em>년</em>
					<select id="month">
							
							<option value="1">1</option>
							
							<option value="2">2</option>
							
					</select><em>월</em>
					<select id="date">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select><em>일</em>
					</span>
				</div>
				<div class="row">
					<label for="gender">성 별</label>
					<span id="gender">
					<input type="radio" 
					 checked="checked" id="female"/>
					<label for="female"><i class="fa fa-female"></i> 여 자</label>
					<input type="radio" id="male" /> 
					<label for="male"><i class="fa fa-male"></i> 남 자</label>
					</span>
				</div>
				<div id="btnBox">
					<button type="submit" class="btn">
						<i class="fas fa-pencil-alt"></i> 전화번호 등록
					</button>
					<button type="reset" class="btn">
						<i class="fas fa-redo-alt"></i> 리 셋
					</button>
					<a href="" class="btn"><i class="fa fa-arrow-left"></i> 전화번호부로</a>
				</div>
			</fieldset>
		</form>
	</div><!-- //formBox  --> 

</div><!-- //content  -->    
<div id="footer">
		<div class="aux">
	<div id="policy">
	<h4 class="screen_out">정책 및 약관</h4>
	<ul>
		<li><a href="">회사소개</a></li><!--

	</ul>
</div><!-- //policy  -->

</div><!-- //.aux-->
</div><!-- //footer  -->
</body>
</html>
